  <style>
    * {
      font-family: Montserrat, sans-serif;
    }
    .sale-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #000;
      color: #fff;
      padding: 4px 8px;
      font-weight: 600;
      font-size: 0.75rem;
    }
    .original-price {
      text-decoration: line-through;
      color: #6b7280;
      margin-left: 6px;
      font-size: 0.875rem;
    }
    .star-rating {
      color: #f59e0b;
    }
    .product-card {
      transition: transform 0.3s ease;
      position: relative;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card .select-options {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: white;
      border: 1px solid black;
      text-align: center;
      padding: 10px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 10;
      border: none;
    }
    .product-card:hover .select-options {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
